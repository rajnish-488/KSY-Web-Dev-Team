    <body>

    <form style="background-color: #c8f4ff;">

        <div class="d-flex justify-content-center" style="margin-top: 5%;">
            <h2 style="border-bottom: solid;">Fill the following form to book a Demo Class</h2>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="form-group" style="margin-top: 16px;">
                <label>Please Enter Your Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" required>
              </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="form-group">
                <label>Please Enter Your Name</label>
                <input type="email" class="form-control" placeholder="Enter Mail" required>
              </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="form-group">
                <label>Please Enter Your Contact Details</label>
                <input type="text" class="form-control" placeholder="Enter Contact" required>
              </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="form-group col-md-2">
                <label>Choose type</label>
                <select id="type" class="form-control" required>
                  <option selected>Individual</option>
                  <option>Corporate</option>
                  <option>Small Group</option>
                  <option>Family</option>
                </select>
              </div>
        </div>

        <div class="d-flex justify-content-center" ><button type="submit" class="btn btn-outline-primary">Submit</button></div>
        
    </form>

            html{
                background-color: #c8f4ff;
